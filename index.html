<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Git Users</title>
</head>

<body>
    <header>
        <div class="navbar">
            <h1 class="logo">Git Cards</h1>
            <form action="#" class="search"><input placeholder="Write some github user..." type="text" id="user-name"><button type="button" id="search-btn"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </header>
    <main id="card-container" class="container">
        <div class="card">
            <div class="card-top">
            </div>
            <div class="card-img">

                <img src="who.jpg" alt="User image" width="180px" height="180px">
            </div>
            <h4 class="card-location"><i class="fas fa-map-marker-alt"></i> Somewhere</h4>
            <h1 class="card-title">Somebody</h1>
            <div class="bio">
                <p>
                    "Generic indroduction"
                </p>
            </div>
            <div class="card-content">
                <div class="repos">
                </div>
                <h3>Try to search for your GitHub user and see your profile card!</h3>
            </div>
            <div class="content-lower">
                <div class="followers">
                    <p>Followers <i class="fas fa-users"></i></p>
                </div>
                <div class="following">
                    <p>Following <i class="fas fa-user"></i></p>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>

</html>
